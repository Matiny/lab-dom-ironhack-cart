<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div class="wrapper">
    <div class="product-wrapper">
        <h1>Ironhack Merchandising Shop</h1>
        <div class="product-info">
          <span>IronBubble-head</span>
          <span class="unit">$25.00</span>
          <span class="q-group">
            <label for="qty">QTY</label>
            <input type="number" id="qty">
          </span>
          <span class="price">$0.00</span>
          <button class="btn-delete" id="btn-delete">Delete</button>
        </div>
    
        <div class="product-info">
          <span>Bugatti Veyron</span>
          <span class="unit">$100.00</span>
          <span class="q-group">
            <label for="qty">QTY</label>
            <input type="number" id="qty">
          </span>
          <span class="price">$0.00</span>
          <button class="btn-delete" id="btn-delete">Delete</button>
        </div>
    </div>

    <div class="create-row">
        <div class="input-double">
          <input type="text" class="p-name" placeholder="Name">
          <input type="text" class="p-price" placeholder="Price">
        </div>
        <button class="create" id="new-item-create">
          Create
        </button>
      </div>

    <div class="calculate-row">
      <button class="btn-success" id="calc-prices-button">Calculate Prices</button>
    </div>
    <div class="total-row">
        <h2>Total Price: <span class="total">$0</span></h2>
    </div>
    
  </div>
</body>
</html>
